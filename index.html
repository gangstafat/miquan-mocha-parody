<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miwan Messenger - Đong Đầy Cảm Xúc</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/screen.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="header overlay">
      <div class="row">
        <div class="large-6 columns">
          <div class="row">
            <h1 class="logo">
              <a href="#"><img src="css/img/logo.png" alt="My Site Title"></a>
              <span>Cùng chat. Cùng nghe nhạc. Mệt nghỉ. Miễn phí</span>
            </h1>            
          </div>
          <div class="row">
            <div class="download small-10">
            <div class="large-12">
              <div class="row collapse">
              <span>Nhập số điện thoại để tải ngay</span>

                <div class="small-8 columns number">
                  <input type="text" placeholder="+84" class="number">
                </div>
                <div class="small-4 columns">
                  <a href="http://mocha.com.vn/" class="button postfix send-link success">Gửi Link</a>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="store-links small-10">
              <a class="app-store" href="http://mocha.com.vn/"></a>
              <a class="play-store" href="http://mocha.com.vn/"></a>
            </div>
          </div>
        </div> 
        <div class="large-6">
          <div class="iphone">
            <img src="css/img/iphone.png" alt="">
          </div>
          <div class="android">
            <img src="css/img/android.png" alt="">
          </div>
        </div>
      </div>
    </div>
  

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
